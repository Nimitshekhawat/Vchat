<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/stylechat.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
  <title>Vchat</title>
</head>
<body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="./images/logo.png.webp" alt="logo">
        </span>
        <div class="text header-text">
          <span class="name">Vchat</span>
          <span class="profession"> We connect people</span>
        </div>
      </div>
      <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
      <div class="menu">                
        <ul>
          <li class="nav-links ">
            <a href="http://localhost:5000/">
                <i class='bx bx-log-out icon'></i>
                <!-- <i class='bx bx-home icon'></i> -->
              <span class="text nav-text">log out</span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-chat icon'></i>
              <span class="text nav-text">chats</span>
            </a>
          </li>
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-video icon'></i>
              <span class="text nav-text">Video Call</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <li class="mode">
          <div class="moon-sun">
            <i class='bx bxs-moon icon moon'></i>
            <i class='bx bxs-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark Mode</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>
  <div class="chat-container">
    <header class="chat-header">
      <h3><i class='bx bxs-wink-smile'></i> Vchat</h3>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room passcode:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.js" integrity="sha512-5z6kqyHGBWlAky241aqonO8SUZVsoxn5FTPcwDseYvn8seSHbc9foVAekgC94R7u81zsfPy7MUpFL9ehzS+kGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="/socket.io/socket.io.js"></script>

  <script src="js/main.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
