<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/stylechat.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<title>Vchat</title>
	</head>
	<body>
		<nav class="sidebar close">
			<header>
				<div class="image-text">
					<span class="image">
						<img src="./images/logo.png.webp" alt="logo">
					</span>
					<div class="text header-text">
						<span class="name">Vchat</span>
						<span class="profession"> We connect people</span>
					</div>
				</div>
				<i class='bx bx-chevron-right toggle'></i>
			</header>
			<div class="menu-bar">
				<div class="menu">                
					<ul>
						<li class="nav-links ">
							<a href='#'>
								<i class='bx bx-home icon'></i>
								<span class="text nav-text">Home</span>
							</a>
						</li>
						<li class="nav-links">
							<a href="#">
								<i class='bx bx-chat icon'></i>
								<span class="text nav-text">chats</span>
							</a>
						</li>
						<li class="nav-links">
							<a href="#">
								<i class='bx bx-video icon'></i>
								<span class="text nav-text">Video Call</span>
							</a>
						</li>
					</ul>
				</div>
	
				<div class="bottom-content">
					<li class="mode">
						<div class="moon-sun">
							<i class='bx bxs-moon icon moon'></i>
							<i class='bx bxs-sun icon sun'></i>
						</div>
						<span class="mode-text text">Dark Mode</span>
	
						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>
	<script src="./public/js/script.js"></script>
	
		<div class="join-container">
			<header class="join-header">
				<h3><i class='bx bxs-wink-smile'></i> Vchat</h3>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						 <!-- name="room" id="room"> -->
						 <input
						 type="text"
						 name="room"
						 id="room"
						 placeholder="Enter Vchat Passcode"
						 required
					 />	
					
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
